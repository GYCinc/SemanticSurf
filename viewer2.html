<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Surfer - Crimson Glass</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        crimson: {
                            950: '#1a0505',
                            900: '#2d0a0a',
                            800: '#4a0e0e',
                            700: '#6d1414',
                            600: '#9b1c1c',
                            500: '#c52828',
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            /* Deep Crimson Glass Gradient */
            background: radial-gradient(circle at 50% -20%, #5a1010 0%, #2d0a0a 45%, #050101 100%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(197, 40, 40, 0.3);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(197, 40, 40, 0.5);
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(197, 40, 40, 0.3);
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: #c52828;
            animation: rotation 0.8s linear infinite reverse;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glass-panel {
            background: rgba(10, 5, 5, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Neomorphic-style drop shadow for depth */
        .neo-shadow {
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5), -5px -5px 10px rgba(255,255,255,0.02);
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <span class="loader"></span>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Icons ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Components ---

        const GlassCard = ({ children, className = "" }) => (
            <div className={`glass-panel rounded-3xl p-6 ${className}`}>
                {children}
            </div>
        );

        const IconButton = ({ icon, onClick, active = false }) => (
            <button
                onClick={onClick}
                className={`glass-button p-3 rounded-full ${active ? 'bg-white/10 border-white/30' : ''}`}
            >
                <Icon name={icon} size={20} />
            </button>
        );

        // Custom Dropdown to replace native select
        const CustomDropdown = ({ options, value, onChange, placeholder = "Select..." }) => {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            return (
                <div className="relative w-64 z-50" ref={dropdownRef}>
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full flex items-center justify-between glass-button px-4 py-2 rounded-xl text-sm font-medium text-white/90 hover:bg-white/10 transition-colors neo-shadow"
                    >
                        <span>{value || placeholder}</span>
                        <Icon name="chevron-down" size={16} className={`transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`} />
                    </button>

                    <AnimatePresence>
                        {isOpen && (
                            <motion.div
                                initial={{ opacity: 0, y: -10 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -10 }}
                                className="absolute top-full left-0 right-0 mt-2 glass-panel rounded-xl overflow-hidden max-h-60 overflow-y-auto neo-shadow"
                            >
                                {options.length === 0 ? (
                                    <div className="px-4 py-3 text-white/40 text-sm">No students found</div>
                                ) : (
                                    options.map((opt) => (
                                        <div
                                            key={opt}
                                            onClick={() => {
                                                onChange(opt);
                                                setIsOpen(false);
                                            }}
                                            className={`px-4 py-2.5 text-sm cursor-pointer hover:bg-crimson-500/20 hover:text-white transition-colors ${value === opt ? 'bg-crimson-500/10 text-crimson-200' : 'text-white/70'}`}
                                        >
                                            {opt}
                                        </div>
                                    ))
                                )}
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const LiquidVisualizer = ({ isListening, intensity = 0 }) => {
            return (
                <div className="h-48 flex items-center justify-center">
                    {isListening ? (
                        <div className="flex gap-1.5 items-center h-full">
                            {[...Array(7)].map((_, i) => (
                                <motion.div
                                    key={i}
                                    className="w-2 bg-gradient-to-t from-crimson-600 to-crimson-400 rounded-full"
                                    animate={{
                                        height: [20, 30 + (Math.random() * 50 * (intensity + 0.5)), 20],
                                        opacity: [0.6, 1, 0.6]
                                    }}
                                    transition={{
                                        duration: 0.4,
                                        repeat: Infinity,
                                        delay: i * 0.05,
                                        ease: "easeInOut"
                                    }}
                                />
                            ))}
                        </div>
                    ) : (
                        <div className="flex flex-col items-center gap-4 text-white/30">
                             <div className="flex gap-2 opacity-50">
                                {[...Array(3)].map((_, i) => (
                                    <div key={i} className="w-1.5 h-8 bg-white/10 rounded-full" />
                                ))}
                             </div>
                             <span className="text-xs font-medium tracking-[0.2em] uppercase">Ready to Start</span>
                        </div>
                    )}
                </div>
            );
        };

        // Individual Word Component for Interaction
        const InteractiveWord = ({ word, onMark }) => {
            return (
                <motion.span
                    className="inline-block cursor-pointer px-0.5 rounded hover:bg-white/10 hover:text-crimson-200 transition-colors mr-1"
                    whileHover={{ scale: 1.15, y: -2 }}
                    whileTap={{ scale: 0.95 }}
                    transition={{ type: "spring", stiffness: 400, damping: 17 }}
                    onClick={(e) => {
                        e.stopPropagation();
                        onMark(word);
                    }}
                >
                    {word}
                </motion.span>
            );
        };

        const TranscriptItem = ({ speaker, text, onMark, isPartial = false }) => {
            // Split text into words for interaction
            const words = useMemo(() => text.split(/\s+/), [text]);

            return (
                <motion.div 
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    className={`mb-6 ${isPartial ? 'opacity-70' : ''}`}
                >
                    <div className="flex items-baseline gap-2 mb-2">
                        <span className={`text-[10px] font-bold tracking-wider uppercase ${speaker === 'Aaron' ? 'text-crimson-400' : 'text-blue-400'}`}>
                            {speaker || 'Speaker'}
                        </span>
                        <span className="text-[10px] text-white/20 font-mono">
                            {new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </span>
                    </div>
                    <p className="text-lg leading-relaxed text-white/90 font-light">
                        {words.map((word, i) => (
                            <InteractiveWord key={i} word={word} onMark={onMark} />
                        ))}
                    </p>
                </motion.div>
            );
        };

        const MarkedItem = ({ item }) => (
             <motion.div
                initial={{ opacity: 0, x: 20 }}
                animate={{ opacity: 1, x: 0 }}
                className="bg-white/5 border border-white/10 rounded-xl p-3 mb-3 hover:border-crimson-500/30 transition-colors group"
             >
                <div className="flex justify-between items-start">
                    <span className="text-base text-white/90 font-medium">{item.text}</span>
                    <button className="opacity-0 group-hover:opacity-100 text-white/30 hover:text-white transition-opacity">
                        <Icon name="x" size={14} />
                    </button>
                </div>
                {item.context && (
                    <div className="mt-2 text-xs text-white/40 italic truncate">
                        "...{item.context}..."
                    </div>
                )}
             </motion.div>
        );

        // --- Main App ---
        const App = () => {
            const [status, setStatus] = useState("disconnected");
            const [students, setStudents] = useState([]);
            const [selectedStudent, setSelectedStudent] = useState("");
            const [transcripts, setTranscripts] = useState([]);
            const [currentTranscript, setCurrentTranscript] = useState("");
            const [markedItems, setMarkedItems] = useState([]); // Replaced 'analysis' with 'markedItems'

            const wsRef = useRef(null);
            const scrollRef = useRef(null);
            const markedScrollRef = useRef(null);

            // Auto-scroll transcript
            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [transcripts, currentTranscript]);

            // Auto-scroll marked items
            useEffect(() => {
                if (markedScrollRef.current) {
                    markedScrollRef.current.scrollTop = markedScrollRef.current.scrollHeight;
                }
            }, [markedItems]);

            // WebSocket Connection
            useEffect(() => {
                const loader = document.getElementById('loading-overlay');

                const connect = () => {
                    const ws = new WebSocket('ws://localhost:8765');
                    wsRef.current = ws;

                    ws.onopen = () => {
                        setStatus('connected');
                        console.log('WS Connected');
                        if(loader) loader.style.opacity = '0';
                        setTimeout(() => loader?.remove(), 500);
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log("WS Message:", data.message_type);

                            if (data.message_type === 'student_list') {
                                setStudents(data.students || []);
                            }
                            else if (data.message_type === 'session_start') {
                                setStatus('listening');
                                setTranscripts([]);
                                setMarkedItems([]);
                                setCurrentTranscript("");
                            }
                            else if (data.message_type === 'partial') {
                                setCurrentTranscript(data.text);
                                setStatus('listening');
                            }
                            else if (data.message_type === 'transcript') {
                                setTranscripts(prev => [...prev, data]);
                                setCurrentTranscript("");
                            }
                            else if (data.message_type === 'session_end') {
                                setStatus('connected');
                                setCurrentTranscript("");
                            }
                        } catch (e) {
                            console.error("Error parsing WS message", e);
                        }
                    };

                    ws.onclose = () => {
                        setStatus('disconnected');
                        setTimeout(connect, 3000);
                    };
                };

                connect();
                return () => wsRef.current?.close();
            }, []);

            const handleStudentChange = (name) => {
                setSelectedStudent(name);
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify({
                        message_type: 'start_session',
                        student_name: name
                    }));
                }
            };

            const handleMark = (text) => {
                // Add to local state immediately
                const newItem = {
                    text: text,
                    timestamp: new Date().toISOString(),
                    context: currentTranscript || (transcripts.length > 0 ? transcripts[transcripts.length - 1].text : "")
                };
                setMarkedItems(prev => [...prev, newItem]);

                // Send to backend
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify({
                        message_type: 'update_notes', // Leveraging existing note saving or create new type
                        note: text,
                        context: newItem.context,
                        timestamp: newItem.timestamp
                    }));

                    // Also send a mark update for the session log
                    wsRef.current.send(JSON.stringify({
                        message_type: 'mark_update',
                        mark_type: 'vocabulary', // Defaulting to vocabulary for now
                        text: text,
                        timestamp: newItem.timestamp
                    }));
                }
            };

            return (
                <div className="h-screen w-screen p-6 flex flex-col gap-6 select-none">
                    {/* Header */}
                    <div className="flex justify-between items-center glass-panel rounded-2xl p-4 relative z-10">
                        <div className="flex items-center gap-4">
                            <div className="flex flex-col">
                                <h1 className="text-xl font-bold tracking-wide uppercase text-white bg-clip-text text-transparent bg-gradient-to-r from-white to-white/60">
                                    Semantic Surfer
                                </h1>
                                <span className="text-[10px] text-crimson-400 font-mono tracking-widest">CRIMSON GLASS v2.1</span>
                            </div>

                            <div className="h-8 w-px bg-white/10 mx-2"></div>

                            <div className={`px-2 py-1 rounded text-[10px] font-bold tracking-wider uppercase border ${status === 'listening' ? 'bg-red-500/10 border-red-500/30 text-red-400 animate-pulse' : (status === 'connected' ? 'bg-green-500/10 border-green-500/30 text-green-400' : 'bg-gray-500/10 border-gray-500/30 text-gray-400')}`}>
                                {status === 'listening' ? 'LIVE RECORDING' : status}
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <CustomDropdown
                                options={students}
                                value={selectedStudent}
                                onChange={handleStudentChange}
                                placeholder="Select Student..."
                            />

                            <div className="flex gap-2">
                                 <IconButton icon="download" onClick={() => {}} />
                                 <IconButton icon="settings" onClick={() => {}} />
                            </div>
                        </div>
                    </div>

                    {/* Main Content Grid */}
                    <div className="grid grid-cols-12 gap-6 flex-1 min-h-0">

                        {/* LEFT: Live Audio/Transcript (7 cols) */}
                        <GlassCard className="col-span-8 flex flex-col relative overflow-hidden group">
                            <div className="absolute inset-0 bg-gradient-to-b from-crimson-900/10 to-transparent pointer-events-none" />

                            {/* Visualizer */}
                            <div className="flex-shrink-0 mb-4 border-b border-white/5 pb-4">
                                <LiquidVisualizer isListening={status === 'listening'} intensity={currentTranscript.length > 0 ? 1 : 0} />
                            </div>

                            {/* Transcript Area */}
                            <div className="flex-1 overflow-y-auto pr-2 relative" ref={scrollRef}>
                                <div className="space-y-2">
                                    {transcripts.length === 0 && !currentTranscript && (
                                        <div className="h-full flex flex-col items-center justify-center text-white/20">
                                            <Icon name="mic" size={32} className="mb-4 opacity-50" />
                                            <p className="text-sm">Select a student to begin session</p>
                                        </div>
                                    )}

                                    {transcripts.map((t, i) => (
                                        <TranscriptItem key={i} speaker={t.speaker} text={t.text} onMark={handleMark} />
                                    ))}

                                    {currentTranscript && (
                                        <TranscriptItem speaker="..." text={currentTranscript} onMark={handleMark} isPartial={true} />
                                    )}
                                </div>
                            </div>
                        </GlassCard>

                        {/* RIGHT: Marked Notes (4 cols) */}
                        <GlassCard className="col-span-4 flex flex-col bg-black/40 border-l border-white/10">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xs font-bold tracking-widest uppercase text-white/90 flex items-center gap-2">
                                    <Icon name="pen-tool" size={14} className="text-crimson-400" />
                                    Marked Notes
                                </h2>
                                <span className="text-[10px] font-bold bg-white/10 px-2 py-1 rounded-full text-white/60">
                                    {markedItems.length}
                                </span>
                            </div>

                            <div className="flex-1 overflow-y-auto pr-2" ref={markedScrollRef}>
                                {markedItems.length === 0 ? (
                                    <div className="flex-1 flex flex-col justify-center items-center text-white/30 gap-4 h-full">
                                        <div className="p-4 bg-white/5 rounded-full border border-dashed border-white/10">
                                            <Icon name="mouse-pointer-click" size={24} className="opacity-50" />
                                        </div>
                                        <div className="text-center">
                                            <p className="text-sm font-medium text-white/50">Click words to mark</p>
                                            <p className="text-xs mt-1 opacity-50">Saved to notes instantly</p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col gap-2">
                                        <AnimatePresence>
                                            {markedItems.map((item, i) => (
                                                <MarkedItem key={i} item={item} />
                                            ))}
                                        </AnimatePresence>
                                    </div>
                                )}
                            </div>
                        </GlassCard>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
