    <div id="loading-overlay">

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Icons ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Components ---

        const GlassCard = ({ children, className = "" }) => (
            <div className={`glass-panel rounded-3xl p-6 ${className}`}>
                {children}
            </div>
        );

        const IconButton = ({ icon, onClick, active = false }) => (
            <button
                onClick={onClick}
                className={`glass-button p-3 rounded-full ${active ? 'bg-white/10 border-white/30' : ''}`}
            >
                <Icon name={icon} size={20} />
            </button>
        );

        // Custom Dropdown to replace native select
        const CustomDropdown = ({ options, value, onChange, placeholder = "Select..." }) => {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            return (
                <div className="relative w-64 z-50" ref={dropdownRef}>
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full flex items-center justify-between glass-button px-4 py-2 rounded-xl text-sm font-medium text-white/90 hover:bg-white/10 transition-colors neo-shadow"
                    >
                        <span>{value || placeholder}</span>
                        <Icon name="chevron-down" size={16} className={`transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`} />
                    </button>

                    <AnimatePresence>
                        {isOpen && (
                            <motion.div
                                initial={{ opacity: 0, y: -10 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -10 }}
                                className="absolute top-full left-0 right-0 mt-2 glass-panel rounded-xl overflow-hidden max-h-60 overflow-y-auto neo-shadow"
                            >
                                {options.length === 0 ? (
                                    <div className="px-4 py-3 text-white/40 text-sm">No students found</div>
                                ) : (
                                    options.map((opt) => (
                                        <div
                                            key={opt}
                                            onClick={() => {
                                                onChange(opt);
                                                setIsOpen(false);
                                            }}
                                            className={`px-4 py-2.5 text-sm cursor-pointer hover:bg-crimson-500/20 hover:text-white transition-colors ${value === opt ? 'bg-crimson-500/10 text-crimson-200' : 'text-white/70'}`}
                                        >
                                            {opt}
                                        </div>
                                    ))
                                )}
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const LiquidVisualizer = ({ isListening, intensity = 0 }) => {
            return (
                <div className="h-48 flex items-center justify-center">
                    {isListening ? (
                        <div className="flex gap-1.5 items-center h-full">
                            {[...Array(7)].map((_, i) => (

                            ))}

                             <div className="flex gap-2 opacity-50">

        .drop .options {

<body class="crimson-bg text-white min-h-screen flex flex-col overflow-hidden selection:bg-red-500/50 selection:text-white">
    <!-- Animated Orbs for "Moving Crimson" Effect -->
    <div class="crimson-orb bg-red-600/20 w-96 h-96 top-0 left-1/4 mix-blend-screen" style="animation-delay: 0s"></div>
    <div class="crimson-orb bg-orange-600/10 w-[500px] h-[500px] bottom-0 right-0 mix-blend-screen" style="animation-delay: -5s"></div>
    <div class="crimson-orb bg-red-900/30 w-[600px] h-[600px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-overlay" style="animation-delay: -10s"></div>

    <div id="root" class="flex flex-col h-screen relative z-10"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- STATS UTILS ---
        const calculateWPM = (turns) => {
            if (turns.length < 2) return 0;
            const now = Date.now();
            const oneMinuteAgo = now - 60000;
            // Filter turns from last minute (approximate by arrival time if we don't have timestamps,
            // but let's assume valid data or just use simple text length / time for session)
            // Simplified: Total words / Total minutes of session
            const words = turns.reduce((acc, t) => acc + t.text.split(' ').length, 0);
            const durationMin = (now - window.sessionStartTime) / 60000;
            return durationMin > 0 ? Math.round(words / durationMin) : 0;
        };

        const calculateTalkTime = (turns) => {
            // Mocking talk time based on word count ratio as proxy for time
            const studentWords = turns.filter(t => t.speaker !== 'Aaron' && t.speaker !== 'A').reduce((acc, t) => acc + t.text.split(' ').length, 0);
            const tutorWords = turns.filter(t => t.speaker === 'Aaron' || t.speaker === 'A').reduce((acc, t) => acc + t.text.split(' ').length, 0);
            const total = studentWords + tutorWords;
            if (total === 0) return { student: '0%', tutor: '0%' };
            return {
                student: Math.round((studentWords / total) * 100) + '%',
                tutor: Math.round((tutorWords / total) * 100) + '%'
            };
        };

        // --- CONTEXT ---
        const StudentContext = createContext();

        function StudentProvider({ children }) {
            const [studentName, setStudentName] = useState("Unknown");
            const [connectionStatus, setConnectionStatus] = useState("Disconnected");
            const [turns, setTurns] = useState([]);
            const [activeTurn, setActiveTurn] = useState(null);
            const [actionableTasks, setActionableTasks] = useState([]);
            const [studentsList, setStudentsList] = useState([]);
            const [newTaskFlash, setNewTaskFlash] = useState(false);
            const clientRef = useRef(null);

            // Session Stats State
            const [wpm, setWpm] = useState(0);
            const [talkTime, setTalkTime] = useState({ student: '50%', tutor: '50%' });

            useEffect(() => {
                window.sessionStartTime = Date.now();
                const handlers = {
                    onStatusChange: setConnectionStatus,
                    onPartial: (text) => setActiveTurn({ text, isPartial: true }),
                    onTurn: (data) => {
                        setActiveTurn(null);
                        setTurns(prev => {
                            const newTurns = [...prev, { ...data, id: 'turn-' + Date.now() + Math.random() }];
                            // Update Stats
                            setWpm(calculateWPM(newTurns));
                            setTalkTime(calculateTalkTime(newTurns));
                            return newTurns;
                        });
                    },
                    onAnalysis: () => {}, // No backend analysis trigger for now
                    onStudentList: setStudentsList,
                    onHealth: (data) => console.log("Health:", data)
                };

                clientRef.current = new DashboardClient("ws://localhost:8765", handlers);
                clientRef.current.connect(studentName);
                setTimeout(() => clientRef.current.sendMessage("get_students"), 1000);

                return () => { if(clientRef.current.socket) clientRef.current.socket.close(); };
            }, [studentName]);

            const addTask = (text, type="Marked") => {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    category: type,
                    notes: ""
                };
                setActionableTasks(prev => [newTask, ...prev]);

                // Trigger Flash
                setNewTaskFlash(true);
                setTimeout(() => setNewTaskFlash(false), 2000);
            };

            const toggleAlwaysOnTop = () => {
                if (window.electron && window.electron.toggleAlwaysOnTop) {
                    window.electron.toggleAlwaysOnTop();
                }
            };

            const value = {
                studentName, setStudentName,
                connectionStatus,
                turns, activeTurn,
                actionableTasks, addTask, newTaskFlash,
                studentsList,
                wpm, talkTime
            };
            return <StudentContext.Provider value={value}>{children}</StudentContext.Provider>;
        }

        // --- DASHBOARD CLIENT (Re-declared for scope) ---
        class DashboardClient {
            constructor(url, handlers) {
                this.url = url;
                this.handlers = handlers;
                this.socket = null;
                this.reconnectInterval = 3000;
            }
            connect(studentName) {
                this.socket = new WebSocket(this.url);
                this.socket.onopen = () => {
                    this.handlers.onStatusChange("Connected");
                    this.socket.send(JSON.stringify({ message_type: "start_session", student_name: studentName }));
                };
                this.socket.onclose = () => {
                    this.handlers.onStatusChange("Disconnected");
                    setTimeout(() => this.connect(studentName), this.reconnectInterval);
                };
                this.socket.onerror = () => this.handlers.onStatusChange("Error");
                this.socket.onmessage = (event) => {
                    try { this.handleMessage(JSON.parse(event.data)); } catch (e) { console.error("Parse Error:", e); }
                };
            }
            handleMessage(data) {
                switch(data.message_type) {
                    case "partial": this.handlers.onPartial(data.text); break;
                    case "transcript": this.handlers.onTurn(data); break;
                    case "analysis_result": this.handlers.onAnalysis(data); break;
                    case "student_list": this.handlers.onStudentList(data.students); break;
                    case "system_health": this.handlers.onHealth(data.data); break;
                }
            }
            sendMessage(type, payload = {}) {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ message_type: type, ...payload }));
                }
            }
        }

        // --- COMPONENTS ---

        function LiquidNotes() {
            const { addTask } = useContext(StudentContext);
            const [isExpanded, setIsExpanded] = useState(false);
            const [noteText, setNoteText] = useState("");

            const handleDone = () => {
                if (noteText.trim()) {
                    addTask(noteText, "Manual Note");
                    setNoteText("");
                }
                setIsExpanded(false);
            };

            return (
                <>
                    {/* MINI STATE: Docked Widget */}
                    {!isExpanded && (
                        <motion.div
                            layoutId="liquid-note"
                            className="glass-panel rounded-xl p-3 flex flex-col gap-2 relative group overflow-hidden"
                            style={{ minHeight: '80px' }}
                        >
                            <div className="flex items-center justify-between">
                                <span className="text-[10px] font-bold text-white/40 uppercase tracking-widest">Quick Note</span>
                                <button
                                    onClick={() => setIsExpanded(true)}
                                    className="text-white/40 hover:text-white transition-colors"
                                >
                                    <span className="material-symbols-rounded text-lg">open_in_full</span>
                                </button>
                            </div>
                            <textarea
                                className="bg-transparent border-none text-xs text-white resize-none outline-none placeholder-white/20 w-full"
                                placeholder="Type a note..."
                                value={noteText}
                                onChange={(e) => setNoteText(e.target.value)}
                                rows={2}
                            />
                        </motion.div>
                    )}

                    {/* MAXI STATE: Crimson Glass Overlay */}
                    <AnimatePresence>
                        {isExpanded && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-8 bg-black/80 backdrop-blur-md">
                                <motion.div
                                    layoutId="liquid-note"
                                    transition={{ type: "spring", stiffness: 300, damping: 25 }}
                                    className="w-full max-w-5xl h-[70vh] glass-panel-heavy rounded-[3rem] p-10 flex flex-col shadow-[0_0_150px_rgba(220,20,20,0.15)] relative overflow-hidden border border-red-500/10"
                                >
                                    {/* Animated Crimson Glow Background */}
                                    <div className="absolute -top-40 -right-40 w-96 h-96 bg-red-600/10 rounded-full blur-[100px] pointer-events-none animate-pulse"></div>
                                    <div className="absolute -bottom-40 -left-40 w-96 h-96 bg-orange-600/10 rounded-full blur-[100px] pointer-events-none animate-pulse" style={{ animationDelay: '2s' }}></div>

                                    <div className="flex justify-between items-center mb-10 z-10 relative">
                                        <h2 className="text-3xl font-bold text-white tracking-tighter flex items-center gap-4 text-neo">
                                            <span className="w-5 h-5 rounded-full bg-gradient-to-br from-red-500 to-orange-600 shadow-[0_0_20px_rgba(255,69,58,0.5)] animate-pulse"></span>
                                            INSTRUCTOR NOTE
                                        </h2>
                                        <button
                                            onClick={handleDone}
                                            className="px-8 py-3 bg-white/5 border border-white/10 hover:bg-white/10 hover:border-red-500/30 hover:shadow-[0_0_30px_rgba(220,20,20,0.2)] text-white rounded-full font-bold tracking-widest transition-all duration-300 active:scale-95"
                                        >
                                            DONE
                                        </button>
                                    </div>

                                    <textarea
                                        className="flex-1 bg-transparent border-none text-6xl font-bold text-white/90 resize-none outline-none placeholder-white/10 leading-tight drop-shadow-lg"
                                        placeholder="Write for the student..."
                                        value={noteText}
                                        onChange={(e) => setNoteText(e.target.value)}
                                        autoFocus
                                    />

                                    <div className="mt-8 flex justify-between items-end z-10">
                                        <div className="h-1 flex-1 bg-gradient-to-r from-red-500/0 via-red-500/20 to-red-500/0"></div>
                                        <div className="ml-6 text-right text-white/30 font-mono text-xs tracking-[0.3em] uppercase">
                                            High Visibility Mode
                                        </div>
                                    </div>
                                </motion.div>
                            </div>
                        )}
                    </AnimatePresence>
                </>
            );
        }

        function Header() {
            const { connectionStatus, studentName, setStudentName, studentsList, wpm, talkTime, newTaskFlash } = useContext(StudentContext);
            const [isAlwaysOnTop, setIsAlwaysOnTop] = useState(true);

            const toggleTop = () => {
                setIsAlwaysOnTop(!isAlwaysOnTop);
                if (window.electron && window.electron.toggleAlwaysOnTop) {
                    window.electron.toggleAlwaysOnTop();
                }
            };

            return (
                <header className="app-drag-region px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                    <div className="flex items-center space-x-8">
                        {/* LOGO & LIQUID BLOB */}
                        <div className="flex items-center gap-4 group">
                            <div className="w-10 h-10 liquid-blob flex items-center justify-center">
                                <span className="material-symbols-rounded text-gray-800 text-lg opacity-80">graphic_eq</span>
                            </div>
                            <div className="flex flex-col">
                                <h1 className="text-lg font-bold tracking-[0.2em] text-neo text-white">SEMANTIC SURFER</h1>
                                <span className="text-[9px] text-white/40 tracking-[0.4em] font-light pl-0.5">PROJECT SENTINEL</span>
                            </div>
                        </div>

                        {/* STUDENT DROPDOWN */}
                        <div className="app-no-drag">
                            <LiquidDropdown
                                options={studentsList}
                                value={studentName}
                                onChange={setStudentName}
                            />
                        </div>

                        {/* STATS DISPLAY */}
                        <div className="hidden md:flex items-center space-x-6 px-6 border-l border-white/10">
                            <div className="flex flex-col">
                                <span className="text-[9px] text-white/30 uppercase tracking-widest font-bold">Pace</span>
                                <span className="text-sm font-mono text-white/80">{wpm} <span className="text-[10px]">WPM</span></span>
                            </div>
                            <div className="flex flex-col">
                                <span className="text-[9px] text-white/30 uppercase tracking-widest font-bold">Talk Ratio</span>
                                <div className="flex items-center gap-1 text-[10px] font-mono mt-0.5">
                                    <span className="text-red-400">{talkTime.tutor}</span>
                                    <span className="text-white/20">/</span>
                                    <span className="text-blue-400">{talkTime.student}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* RIGHT CONTROLS */}
                    <div className="flex items-center gap-4 app-no-drag">
                         {/* TASK INDICATOR */}
                         <div className={`transition-all duration-500 ${newTaskFlash ? 'opacity-100 scale-100' : 'opacity-0 scale-90'}`}>
                            <div className="bg-orange-500/20 border border-orange-500 text-orange-400 px-3 py-1 rounded-full text-[10px] font-bold tracking-wider shadow-[0_0_15px_rgba(249,115,22,0.4)]">
                                ITEM CAPTURED
                            </div>
                         </div>

                         <div className={`px-3 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase border backdrop-blur-md ${connectionStatus === 'Connected' ? 'bg-emerald-900/30 text-emerald-400 border-emerald-500/30 shadow-[0_0_10px_rgba(16,185,129,0.2)]' : 'bg-red-900/30 text-red-400 border-red-500/30'}`}>
                            {connectionStatus === 'Connected' ? 'LIVE' : 'OFFLINE'}
                        </div>

                        <button
                            onClick={toggleTop}
                            className={`glass-button w-9 h-9 rounded-full flex items-center justify-center transition-all border border-white/10 hover:bg-white/10 ${isAlwaysOnTop ? 'text-white shadow-[0_0_10px_rgba(255,255,255,0.3)]' : 'text-white/30'}`}
                        >
                            <span className="material-symbols-rounded text-base">vertical_align_top</span>
                        </button>
                    </div>
                </header>
            );
        };

        // Individual Word Component for Interaction
        const InteractiveWord = ({ word, onMark }) => {
            return (
                <motion.span
                    className="inline-block cursor-pointer px-0.5 rounded hover:bg-white/10 hover:text-crimson-200 transition-colors mr-1"
                    whileHover={{ scale: 1.15, y: -2 }}
                    whileTap={{ scale: 0.95 }}
                    transition={{ type: "spring", stiffness: 400, damping: 17 }}
                    onClick={(e) => {
                        e.stopPropagation();
                        onMark(word);
                    }}
                >
                    {word}
                </motion.span>
        function LiquidDropdown({ options, value, onChange, placeholder = "Select..." }) {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            return (
                <div
                    ref={dropdownRef}
                    className={`drop ${isOpen ? 'liquid' : ''}`}
                    onClick={() => setIsOpen(!isOpen)}
                >
                    <div className="label group">
                        <span className="material-symbols-rounded text-base text-white/70">person</span>
                        <span className="text-neo">{value === "Unknown" ? placeholder : value}</span>
                        <span className="material-symbols-rounded text-sm ml-auto opacity-50 group-hover:translate-y-0.5 transition-transform">expand_more</span>
                    </div>
                    <div className="options">
                        <div className="text-[9px] uppercase tracking-widest text-white/20 px-3 py-2 font-bold">Available Profiles</div>
                        {options.map((opt) => (
                            <div
                                key={opt}
                                className="option-item flex items-center gap-2"
                                onClick={(e) => {
                                    e.stopPropagation();
                                    onChange(opt);
                                    setIsOpen(false);
                                }}
                            >
                                <div className="w-1.5 h-1.5 rounded-full bg-white/20"></div>
                                {opt}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const TranscriptItem = ({ speaker, text, onMark, isPartial = false }) => {
            // Split text into words for interaction
            const words = useMemo(() => text.split(/\s+/), [text]);

            return (
                <motion.div 
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    className={`mb-6 ${isPartial ? 'opacity-70' : ''}`}
                >
                    <div className="flex items-baseline gap-2 mb-2">
                        <span className={`text-[10px] font-bold tracking-wider uppercase ${speaker === 'Aaron' ? 'text-crimson-400' : 'text-blue-400'}`}>
                            {speaker || 'Speaker'}
                        </span>
                        <span className="text-[10px] text-white/20 font-mono">
                            {new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </span>
                    </div>
                    <p className="text-lg leading-relaxed text-white/90 font-light">
                        {words.map((word, i) => (
                            <InteractiveWord key={i} word={word} onMark={onMark} />
                        ))}
                    </p>
                </motion.div>
            );
        };

        const MarkedItem = ({ item }) => (
             <motion.div
                initial={{ opacity: 0, x: 20 }}
                animate={{ opacity: 1, x: 0 }}
                className="bg-white/5 border border-white/10 rounded-xl p-3 mb-3 hover:border-crimson-500/30 transition-colors group"
             >
                <div className="flex justify-between items-start">
                    <span className="text-base text-white/90 font-medium">{item.text}</span>
                    <button className="opacity-0 group-hover:opacity-100 text-white/30 hover:text-white transition-opacity">
                        <Icon name="x" size={14} />
                    </button>
                </div>
                {item.context && (
                    <div className="mt-2 text-xs text-white/40 italic truncate">
                        "...{item.context}..."
                    </div>
                )}
             </motion.div>
        );

        // --- Main App ---
        const App = () => {
            const [status, setStatus] = useState("disconnected");
            const [students, setStudents] = useState([]);
            const [selectedStudent, setSelectedStudent] = useState("");
            const [transcripts, setTranscripts] = useState([]);
            const [currentTranscript, setCurrentTranscript] = useState("");
            const [markedItems, setMarkedItems] = useState([]); // Replaced 'analysis' with 'markedItems'

            const wsRef = useRef(null);
            const scrollRef = useRef(null);
            const markedScrollRef = useRef(null);
        function ChatBubble({ turn, isPartial, onClick }) {
            const isTutor = turn.speaker && (turn.speaker === 'Aaron' || turn.speaker === 'A');
            const springConfig = { type: "spring", stiffness: 400, damping: 25 };

            return (
                <motion.div 
                    initial={{ opacity: 0, y: 30, scale: 0.95 }}
                    animate={{ opacity: 1, y: 0, scale: 1 }}
                    transition={springConfig}
                    className={`flex w-full mb-8 relative group ${isTutor ? 'justify-end' : 'justify-start'}`}
                >
                    {/* MOLTEN GLASS UNDERLAY */}
                    <div className={`absolute -inset-4 blur-2xl opacity-20 pointer-events-none rounded-full ${isTutor ? 'bg-red-500' : 'bg-blue-400'}`}></div>

                    <div
                        onClick={() => !isPartial && onClick(turn.text)}
                        className={`
                            relative max-w-[85%] px-7 py-5 rounded-[2rem] cursor-pointer transition-all duration-300 border border-white/5
                            ${isTutor 
                                ? 'bg-gradient-to-br from-[#bc2828] to-[#911818] text-white rounded-tr-sm shadow-[0_10px_30px_rgba(180,20,20,0.4)]'
                                : 'glass-panel text-gray-100 rounded-tl-sm hover:bg-white/10'}
                            ${isPartial ? 'opacity-80 scale-[1.02]' : 'opacity-100'}
                        `}
                    >
                        <p className={`
                            text-[16px] leading-relaxed tracking-wide
                            ${isPartial
                                ? 'font-light italic text-white/90 text-neo'
                                : 'font-normal text-neo'}
                        `}>
                            {turn.text}
                        </p>
                    </div>
                </motion.div>
            );
        }

        function MarkCard({ task, index }) {
            return (
                <motion.div
                    initial={{ opacity: 0, x: 50, filter: 'blur(10px)' }}
                    animate={{ opacity: 1, x: 0, filter: 'blur(0px)' }}
                    transition={{ delay: index * 0.05, type: "spring" }}
                    className="glass-panel p-4 mb-3 rounded-2xl border-l-4 border-l-orange-500 relative group hover:bg-white/5 transition-colors"
                >
                    <div className="flex justify-between items-start mb-2">
                        <span className="text-[9px] font-bold text-orange-400 uppercase tracking-[0.2em] bg-orange-900/20 px-2 py-1 rounded">{task.category}</span>
                    </div>
                    <p className="text-sm text-white/90 leading-relaxed font-light mt-1">{task.text}</p>
                </motion.div>
            );
        }

        function Dashboard() {
            const { turns, activeTurn, actionableTasks, addTask } = useContext(StudentContext);
            const scrollRef = useRef(null);
            const [autoScroll, setAutoScroll] = useState(true);

            const handleScroll = () => {
                if (scrollRef.current) {
                    const { scrollTop, scrollHeight, clientHeight } = scrollRef.current;
                    const isNearBottom = scrollHeight - scrollTop - clientHeight < 100;
                    setAutoScroll(isNearBottom);
                }
            };

            // Auto-scroll transcript
            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [transcripts, currentTranscript]);

            // Auto-scroll marked items
            useEffect(() => {
                if (markedScrollRef.current) {
                    markedScrollRef.current.scrollTop = markedScrollRef.current.scrollHeight;
                }
            }, [markedItems]);

            // WebSocket Connection
            useEffect(() => {
                const loader = document.getElementById('loading-overlay');

                const connect = () => {
                    const ws = new WebSocket('ws://localhost:8765');
                    wsRef.current = ws;

                    ws.onopen = () => {
                        setStatus('connected');
                        console.log('WS Connected');
                        if(loader) loader.style.opacity = '0';
                        setTimeout(() => loader?.remove(), 500);
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log("WS Message:", data.message_type);

                            if (data.message_type === 'student_list') {
                                setStudents(data.students || []);
                            }
                            else if (data.message_type === 'session_start') {
                                setStatus('listening');
                                setTranscripts([]);
                                setMarkedItems([]);
                                setCurrentTranscript("");
                            }
                            else if (data.message_type === 'partial') {
                                setCurrentTranscript(data.text);
                                setStatus('listening');
                            }
                            else if (data.message_type === 'transcript') {
                                setTranscripts(prev => [...prev, data]);
                                setCurrentTranscript("");
                            }
                            else if (data.message_type === 'session_end') {
                                setStatus('connected');
                                setCurrentTranscript("");
                            }
                        } catch (e) {
                            console.error("Error parsing WS message", e);
                        }
                    };

                    ws.onclose = () => {
                        setStatus('disconnected');
                        setTimeout(connect, 3000);
                    };
                };

                connect();
                return () => wsRef.current?.close();
            }, []);

            const handleStudentChange = (name) => {
                setSelectedStudent(name);
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify({
                        message_type: 'start_session',
                        student_name: name
                    }));
                }
            };

            const handleMark = (text) => {
                // Add to local state immediately
                const newItem = {
                    text: text,
                    timestamp: new Date().toISOString(),
                    context: currentTranscript || (transcripts.length > 0 ? transcripts[transcripts.length - 1].text : "")
                };
                setMarkedItems(prev => [...prev, newItem]);

                // Send to backend
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify({
                        message_type: 'update_notes', // Leveraging existing note saving or create new type
                        note: text,
                        context: newItem.context,
                        timestamp: newItem.timestamp
                    }));

                    // Also send a mark update for the session log
                    wsRef.current.send(JSON.stringify({
                        message_type: 'mark_update',
                        mark_type: 'vocabulary', // Defaulting to vocabulary for now
                        text: text,
                        timestamp: newItem.timestamp
                    }));
                }
            };

            return (
                <div className="h-screen w-screen p-6 flex flex-col gap-6 select-none">
                    {/* Header */}
                    <div className="flex justify-between items-center glass-panel rounded-2xl p-4 relative z-10">
                        <div className="flex items-center gap-4">
                            <div className="flex flex-col">
                                <h1 className="text-xl font-bold tracking-wide uppercase text-white bg-clip-text text-transparent bg-gradient-to-r from-white to-white/60">
                                    Semantic Surfer
                                </h1>
                                <span className="text-[10px] text-crimson-400 font-mono tracking-widest">CRIMSON GLASS v2.1</span>
                            </div>

                            <div className="h-8 w-px bg-white/10 mx-2"></div>

                            <div className={`px-2 py-1 rounded text-[10px] font-bold tracking-wider uppercase border ${status === 'listening' ? 'bg-red-500/10 border-red-500/30 text-red-400 animate-pulse' : (status === 'connected' ? 'bg-green-500/10 border-green-500/30 text-green-400' : 'bg-gray-500/10 border-gray-500/30 text-gray-400')}`}>
                                {status === 'listening' ? 'LIVE RECORDING' : status}
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <CustomDropdown
                                options={students}
                                value={selectedStudent}
                                onChange={handleStudentChange}
                                placeholder="Select Student..."
                            />

                            <div className="flex gap-2">
                                 <IconButton icon="download" onClick={() => {}} />
                                 <IconButton icon="settings" onClick={() => {}} />
                            </div>
                        </div>
                    </div>

                    {/* Main Content Grid */}
                    <div className="grid grid-cols-12 gap-6 flex-1 min-h-0">

                        {/* LEFT: Live Audio/Transcript (7 cols) */}
                        <GlassCard className="col-span-8 flex flex-col relative overflow-hidden group">
                            <div className="absolute inset-0 bg-gradient-to-b from-crimson-900/10 to-transparent pointer-events-none" />

                            {/* Visualizer */}
                            <div className="flex-shrink-0 mb-4 border-b border-white/5 pb-4">
                                <LiquidVisualizer isListening={status === 'listening'} intensity={currentTranscript.length > 0 ? 1 : 0} />
                            </div>

                            {/* Transcript Area */}
                            <div className="flex-1 overflow-y-auto pr-2 relative" ref={scrollRef}>
                                <div className="space-y-2">
                                    {transcripts.length === 0 && !currentTranscript && (
                                        <div className="h-full flex flex-col items-center justify-center text-white/20">
                                            <Icon name="mic" size={32} className="mb-4 opacity-50" />
                                            <p className="text-sm">Select a student to begin session</p>
                                        </div>
                                    )}

                                    {transcripts.map((t, i) => (
                                        <TranscriptItem key={i} speaker={t.speaker} text={t.text} onMark={handleMark} />
                                    ))}

                                    {currentTranscript && (
                                        <TranscriptItem speaker="..." text={currentTranscript} onMark={handleMark} isPartial={true} />
                                    )}
                                </div>
                            </div>
                        </GlassCard>

                        {/* RIGHT: Marked Notes (4 cols) */}
                        <GlassCard className="col-span-4 flex flex-col bg-black/40 border-l border-white/10">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xs font-bold tracking-widest uppercase text-white/90 flex items-center gap-2">
                                    <Icon name="pen-tool" size={14} className="text-crimson-400" />
                                    Marked Notes
                                </h2>
                                <span className="text-[10px] font-bold bg-white/10 px-2 py-1 rounded-full text-white/60">
                                    {markedItems.length}
                                </span>
                            </div>

                            <div className="flex-1 overflow-y-auto pr-2" ref={markedScrollRef}>
                                {markedItems.length === 0 ? (
                                    <div className="flex-1 flex flex-col justify-center items-center text-white/30 gap-4 h-full">
                                        <div className="p-4 bg-white/5 rounded-full border border-dashed border-white/10">
                                            <Icon name="mouse-pointer-click" size={24} className="opacity-50" />
                                        </div>
                                        <div className="text-center">
                                            <p className="text-sm font-medium text-white/50">Click words to mark</p>
                                            <p className="text-xs mt-1 opacity-50">Saved to notes instantly</p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col gap-2">
                                        <AnimatePresence>
                                            {markedItems.map((item, i) => (
                                                <MarkedItem key={i} item={item} />
                                            ))}
                                        </AnimatePresence>
                                    </div>
                                )}
                            </div>
                        </GlassCard>
                if (autoScroll && scrollRef.current) {
                    scrollRef.current.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' });
                }
            }, [turns, activeTurn, autoScroll]);

            const handleBubbleClick = (text) => {
                navigator.clipboard.writeText(text);
                addTask(text);
            };

            return (
                <main className="flex-grow flex overflow-hidden px-8 pb-8 gap-8">
                    {/* LEFT: CHAT (70%) */}
                    <section className="flex-[3] glass-panel-heavy rounded-[2.5rem] flex flex-col relative overflow-hidden">
                        <div
                            className="flex-1 overflow-y-auto p-8 scrollbar-hide"
                            ref={scrollRef}
                            onScroll={handleScroll}
                        >
                            {turns.length === 0 && !activeTurn && (
                                <div className="h-full flex flex-col items-center justify-center opacity-40">
                                    <div className="w-24 h-24 rounded-full border border-dashed border-white/20 flex items-center justify-center animate-spin-slow">
                                        <span className="material-symbols-rounded text-5xl text-white">graphic_eq</span>
                                    </div>
                                </div>
                            )}
                            <AnimatePresence>
                                {turns.map((t) => (
                                    <ChatBubble key={t.id} turn={t} onClick={handleBubbleClick} />
                                ))}
                            </AnimatePresence>
                            {activeTurn && <ChatBubble turn={activeTurn} isPartial={true} />}
                        </div>
                    </section>

                    {/* RIGHT: MARKS & NOTES (30%) */}
                    <aside className="flex-1 flex flex-col gap-4">
                        {/* MARKED ITEMS LIST */}
                        <div className="flex-1 glass-panel rounded-[2.5rem] flex flex-col overflow-hidden bg-black/20">
                            <div className="p-5 border-b border-white/5 flex items-center justify-between">
                                <h2 className="text-xs font-bold text-white/60 tracking-[0.25em] uppercase flex items-center gap-2">
                                    <span className="material-symbols-rounded text-sm text-orange-500">bookmark</span>
                                    Marked
                                </h2>
                                <span className="text-[10px] font-mono text-white/20">{actionableTasks.length} ITEMS</span>
                            </div>

                            <div className="flex-1 overflow-y-auto p-4 scrollbar-hide space-y-2">
                                <AnimatePresence>
                                    {actionableTasks.map((task, i) => (
                                        <MarkCard key={task.id || i} task={task} index={i} />
                                    ))}
                                </AnimatePresence>
                            </div>
                        </div>

                        {/* LIQUID NOTES WIDGET */}
                        <LiquidNotes />
                    </aside>
                </main>
            );
        }

        function App() {
            return (
                <StudentProvider>
                    <div className="flex flex-col h-full relative z-10">
                        <Header />
                        <Dashboard />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
