<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Surfer - Crimson Glass</title>
    <!-- Tailwind CSS (via CDN for runtime speed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (via CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for in-browser JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Glass Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.2s ease;
        }
        .glass-input:focus {
            outline: none;
            border-color: rgba(220, 38, 38, 0.5); /* Red-600 */
            background: rgba(0, 0, 0, 0.8);
        }

        /* Animation utilities */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms; }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #ef4444; /* Red-500 */
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <span class="loader"></span>
    </div>
    <div id="root"></div>

        #root {
            width: 100vw;
            height: 100vh;
        }

        /* Selection Highlight */
        ::selection {
            background: rgba(239, 68, 68, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div id="error-overlay" style="display:none; position:fixed; inset:0; background:#450a0a; color:white; padding:20px; z-index:9999; font-family:sans-serif;">
        <h2 style="color:#ef4444">Application Error</h2>
        <pre id="error-message" style="white-space:pre-wrap; background:rgba(0,0,0,0.3); padding:10px; border-radius:4px;"></pre>
        <button onclick="location.reload()" style="margin-top:20px; padding:8px 16px; background:white; color:black; border:none; border-radius:4px; cursor:pointer;">Retry</button>
    </div>

    <div id="root"></div>

    <script>
        // Global Error Handler to catch React/CDN failures
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('error-overlay').style.display = 'block';
            document.getElementById('error-message').textContent = `${msg}\n\nAt: ${url}:${line}:${col}\n\n${error?.stack || ''}`;
            return false;
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Safe Motion Destructuring (Fallback if CDN fails)
        const MotionLib = window.Motion || {
            motion: new Proxy({}, { get: () => 'div' }),
            AnimatePresence: ({children}) => children
        };
        const { motion, AnimatePresence } = MotionLib;

        // --- COMPONENTS ---

        // 1. Custom Dropdown (Glass)
        const GlassDropdown = ({ options, value, onChange, placeholder = "Select..." }) => {
            const [isOpen, setIsOpen] = useState(false);
            const ref = useRef(null);

            // Close on click outside
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (ref.current && !ref.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const selectedLabel = options.find(o => o.value === value)?.label || placeholder;

            return (
                <div className="relative w-64 z-50" ref={ref}>
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full flex items-center justify-between px-4 py-2 glass-panel rounded-lg hover:bg-white/10 transition-colors text-sm font-medium text-white/90"
                    >
                        <span className="truncate">{selectedLabel}</span>
                        <svg className={`w-4 h-4 ml-2 transition-transform ${isOpen ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <AnimatePresence>
                        {isOpen && (
                            <motion.div
                                initial={{ opacity: 0, y: -10 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -10 }}
                                className="absolute top-full left-0 w-full mt-2 glass-panel bg-[#1a0505] border border-red-500/20 rounded-lg shadow-2xl overflow-hidden max-h-60 overflow-y-auto"
                            >
                                {options.map((opt) => (
                                    <button
                                        key={opt.value}
                                        onClick={() => { onChange(opt.value); setIsOpen(false); }}
                                        className={`w-full text-left px-4 py-2 text-sm hover:bg-red-900/30 transition-colors ${value === opt.value ? 'text-red-400 bg-red-900/20' : 'text-white/70'}`}
                                    >
                                        {opt.label}
                                    </button>
                                ))}
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        // 2. Transcript Word Component (Clickable)
        const TranscriptWord = ({ word, onClick }) => {
            // Determine color based on confidence
            let colorClass = "text-white";
            if (word.confidence < 0.5) colorClass = "text-red-400";
            else if (word.confidence < 0.75) colorClass = "text-yellow-200";

            return (
                <motion.span
                    whileHover={{ scale: 1.2, y: -2 }}
                    onClick={(e) => {
                        e.stopPropagation(); // Stop line click
                        onClick(word);
                    }}
                    className={`inline-block cursor-pointer hover:bg-red-500/30 rounded px-0.5 transition-colors duration-150 ${colorClass}`}
                    title={`Confidence: ${(word.confidence * 100).toFixed(0)}%`}
                >
                    {word.text}{' '}
                </motion.span>
            );
        };

        // 3. Transcript Row (Staircase Animation)
        const TranscriptRow = ({ turn, onWordClick, onLineClick }) => {
            return (
                <motion.div 
                    initial={{ opacity: 0, x: -20 }}
                    animate={{ opacity: 1, x: 0 }}
                    className="mb-6 group"
                >
                    <div className="flex items-baseline mb-1">
                        <span className={`text-xs font-bold uppercase tracking-wider mr-3 ${turn.speaker === 'Aaron' ? 'text-red-400' : 'text-blue-300'}`}>
                            {turn.speaker || 'Unknown'}
                        </span>
                        <span className="text-xs text-white/30 font-mono">
                            {new Date(turn.timestamp || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}
                        </span>
                    </div>

                    {/* Interactive Line Container */}
                    <div
                        className="pl-4 border-l-2 border-white/10 group-hover:border-red-500/50 transition-colors duration-300 cursor-pointer hover:bg-white/5 rounded-r-lg p-2 -ml-2"
                        onClick={() => onLineClick(turn)}
                        title="Click to copy full line"
                    >
                        <p className="text-lg leading-relaxed text-white/90">
                            {turn.words && turn.words.length > 0 ? (
                                turn.words.map((w, i) => (
                                    <TranscriptWord key={i} word={w} onClick={() => onWordClick(w, turn)} />
                                ))
                            ) : (
                                <span>{turn.text}</span>
                            )}
                        </p>
                    </div>
                </motion.div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [status, setStatus] = useState("Connecting...");
            const [ws, setWs] = useState(null);
            const [session, setSession] = useState({ turns: [], notes: "", student_name: "Unknown", wpm: 0 });
            const [students, setStudents] = useState([]);
            const [markedNotes, setMarkedNotes] = useState([]);

            // Ref for auto-scrolling
            const transcriptEndRef = useRef(null);

            // Scroll to bottom when turns change
            useEffect(() => {
                transcriptEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [session.turns]);

            // WebSocket Connection
            useEffect(() => {
                const socket = new WebSocket("ws://localhost:8765");

                socket.onopen = () => {
                    setStatus("Online");
                    setWs(socket);
                };

                socket.onclose = () => setStatus("Disconnected");

                socket.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        handleMessage(msg);
                    } catch (e) {
                        console.error("Parse error:", e);
                    }
                };

                return () => socket.close();
            }, []);

            const handleMessage = (msg) => {
                if (msg.message_type === "student_list") {
                    setStudents(msg.students.map(s => ({ value: s, label: s })));
                } else if (msg.message_type === "transcript") {
                    setSession(prev => ({
                        ...prev,
                        turns: [...prev.turns, { ...msg, words: msg.words || [] }], // Ensure words array exists
                        wpm: msg.speaking_rate_wpm || prev.wpm
                    }));
                } else if (msg.message_type === "partial") {
                    // Optional: Handle partials if you want real-time text updating before final
                }
            };

            const handleWordClick = (word, turn) => {
                // Copy to clipboard
                navigator.clipboard.writeText(word.text).catch(err => console.error("Clipboard copy failed:", err));

                // Add to marked notes
                const note = {
                    id: Date.now(),
                    text: word.text,
                    context: turn.text,
                    timestamp: new Date().toLocaleTimeString(),
                    type: 'vocabulary' // Default type
                };
                setMarkedNotes(prev => [note, ...prev]);

                // Send to backend
                if (ws) {
                    ws.send(JSON.stringify({
                        message_type: "mark_update",
                        turn_order: turn.turn_order,
                        mark_type: "vocabulary", // Can be customized
                        timestamp: new Date().toISOString()
                    }));
                }
            };

            const handleLineClick = (turn) => {
                const fullText = turn.words ? turn.words.map(w => w.text).join(' ') : turn.text;

                // Copy to clipboard
                navigator.clipboard.writeText(fullText).catch(err => console.error("Clipboard copy failed:", err));

                // Add to marked notes as "Expression" or "Sentence"
                const note = {
                    id: Date.now(),
                    text: fullText,
                    context: "Full Line",
                    timestamp: new Date().toLocaleTimeString(),
                    type: 'expression'
                };
                setMarkedNotes(prev => [note, ...prev]);

                if (ws) {
                    ws.send(JSON.stringify({
                        message_type: "mark_update",
                        turn_order: turn.turn_order,
                        mark_type: "expression",
                        timestamp: new Date().toISOString()
                    }));
                }
            };

            const handleStudentChange = (name) => {
                setSession(prev => ({ ...prev, student_name: name }));
                if (ws) {
                    ws.send(JSON.stringify({
                        message_type: "start_session",
                        student_name: name
                    }));
                }
            };

            return (
                <div className="flex h-screen w-screen overflow-hidden bg-gradient-to-br from-[#450a0a] via-[#991b1b] to-[#450a0a] text-white font-sans">

                    {/* LEFT: Transcript Area */}
                    <div className="flex-1 flex flex-col relative z-10">
                        {/* Header (Higher Z-Index to overlap Sidebar if needed) */}
                        <header className="relative z-30 h-16 flex items-center justify-between px-6 border-b border-white/10 backdrop-blur-md bg-black/20 select-none" style={{ WebkitAppRegion: "drag" }}>
                            <div className="flex items-center space-x-4">
                                <div className={`w-2 h-2 rounded-full ${status === 'Online' ? 'bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]' : 'bg-red-500'}`} />
                                <h1 className="text-lg font-bold tracking-tight text-white/90">SEMANTIC SURFER</h1>
                            </div>

                            <div className="flex items-center space-x-6" style={{ WebkitAppRegion: "no-drag" }}>
                                {/* WPM Indicator */}
                                <div className="flex flex-col items-end">
                                    <span className="text-xs text-white/50 uppercase tracking-wider">Pace</span>
                                    <span className="text-sm font-mono font-bold text-red-400">{session.wpm ? Math.round(session.wpm) : '--'} <span className="text-xs text-white/30">WPM</span></span>
                                </div>

                                {/* Student Selector */}
                                <GlassDropdown
                                    options={[{value: 'New Student', label: '+ New Student'}, ...students]}
                                    value={session.student_name}
                                    onChange={handleStudentChange}
                                    placeholder="Select Student"
                                />
                                
                                <button className="p-2 hover:bg-white/10 rounded-full transition-colors text-white/60 hover:text-white" title="Settings">
                                    <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </button>

                                {/* End Session Button (New) */}
                                <button
                                    onClick={() => {
                                        if (ws) ws.send(JSON.stringify({ message_type: "end_session" }));
                                        alert("Session Ended and Saved.");
                                    }}
                                    className="px-4 py-1.5 bg-red-600/20 hover:bg-red-600/40 border border-red-500/50 rounded text-xs font-bold text-red-200 tracking-wider transition-colors"
                                >
                                    END SESSION
                                </button>
                            </div>
                        </header>

                        {/* Transcript Content */}
                        <div className="flex-1 overflow-y-auto p-8 space-y-6">
                            <AnimatePresence>
                                {session.turns.map((turn, idx) => (
                                    <TranscriptRow key={idx} turn={turn} onWordClick={handleWordClick} onLineClick={handleLineClick} />
                                ))}
                            </AnimatePresence>
                            <div ref={transcriptEndRef} />
                        </div>
                    </div>

                    {/* RIGHT: Marked Notes (Click-to-Mark) */}
                    <div className="w-80 border-l border-white/20 bg-black/40 backdrop-blur-xl flex flex-col z-20 shadow-2xl">
                        <div className="p-4 border-b border-white/10 bg-red-900/10">
                            <h2 className="text-xs font-bold uppercase tracking-widest text-red-400">Marked Notes</h2>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4">
                            {markedNotes.length === 0 && (
                                <p className="text-white/30 text-sm text-center italic mt-10">Click words in the transcript to add them here.</p>
                            )}
                            <div className="flex flex-wrap gap-2 content-start">
                                <AnimatePresence>
                                    {markedNotes.map((note) => (
                                        <motion.div
                                            key={note.id}
                                            initial={{ opacity: 0, scale: 0.8 }}
                                            animate={{ opacity: 1, scale: 1 }}
                                            exit={{ opacity: 0, scale: 0.5 }}
                                            layout
                                            className="glass-panel px-3 py-1 rounded-full border border-red-500/30 bg-red-900/20 flex items-center gap-2 group cursor-default"
                                        >
                                            <span className="text-sm font-medium text-white">{note.text}</span>

                                            {/* Delete Action */}
                                            <button
                                                onClick={() => setMarkedNotes(prev => prev.filter(n => n.id !== note.id))}
                                                className="text-white/40 hover:text-red-400 transition-colors"
                                            >
                                                Ã—
                                            </button>
                                        </motion.div>
                                    ))}
                                </AnimatePresence>
                            </div>
                        </div>

                        {/* Text Area for General Notes */}
                        <div className="p-4 border-t border-white/10 bg-black/20">
                            <textarea
                                className="w-full h-32 bg-transparent text-sm text-white/80 placeholder-white/30 resize-none focus:outline-none"
                                placeholder="General session notes..."
                                value={session.notes}
                                onChange={(e) => {
                                    setSession(prev => ({...prev, notes: e.target.value}));
                                    if (ws) ws.send(JSON.stringify({ message_type: "update_notes", notes: e.target.value }));
                                }}
                            />
                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
